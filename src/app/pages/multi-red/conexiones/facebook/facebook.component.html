<div class="min-h-screen bg-gray-50 py-8 px-4">
    <div class="max-w-2xl mx-auto">
      
      <!-- Header -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="flex items-center space-x-3">
          <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Publicar en Facebook</h1>
            <p class="text-sm text-gray-500">Comparte contenido en tu página</p>
          </div>
        </div>
      </div>
  
      <!-- Alertas -->
      <div *ngIf="successMessage" class="mb-6 bg-green-50 border border-green-200 rounded-lg p-4 flex items-start">
        <svg class="w-5 h-5 text-green-600 mr-3 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <p class="text-green-800">{{ successMessage }}</p>
      </div>
  
      <div *ngIf="errorMessage" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4 flex items-start">
        <svg class="w-5 h-5 text-red-600 mr-3 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <p class="text-red-800">{{ errorMessage }}</p>
      </div>
  
      <!-- Formulario -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <form (ngSubmit)="publishPost()">
          
          <!-- Mensaje -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Mensaje
            </label>
            <textarea
              [(ngModel)]="message"
              name="message"
              rows="4"
              placeholder="¿Qué quieres compartir?"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
              [disabled]="isLoading"
            ></textarea>
          </div>
  
          <!-- Subir imagen -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Imagen
            </label>
            
            <!-- Input file (oculto) -->
            <input
              type="file"
              #fileInput
              (change)="onFileSelected($event)"
              accept="image/jpeg,image/jpg,image/png,image/gif"
              class="hidden"
              [disabled]="isLoading"
            />
  
            <!-- Preview o botón de selección -->
            <div *ngIf="!previewUrl" 
                 (click)="fileInput.click()"
                 class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-400 transition-colors">
              <svg class="w-12 h-12 text-gray-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              <p class="text-gray-600 font-medium">Click para seleccionar imagen</p>
              <p class="text-sm text-gray-500 mt-1">JPG, PNG o GIF (máx. 10MB)</p>
            </div>
  
            <!-- Preview de imagen -->
            <div *ngIf="previewUrl" class="relative">
              <img [src]="previewUrl" 
                   alt="Preview" 
                   class="w-full rounded-lg shadow-md max-h-96 object-cover"/>
              
              <button
                type="button"
                (click)="clearFile()"
                class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-colors"
                [disabled]="isLoading"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
          </div>
  
          <!-- Botón de publicar -->
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center"
          >
            <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ isLoading ? 'Publicando...' : 'Publicar en Facebook' }}
          </button>
        </form>
      </div>
  
    </div>
  </div>
